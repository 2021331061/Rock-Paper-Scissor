<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <h1>ROCK PAPER SCISSOR</h1>
    </div>

    <div class="choices">
        <div class="choice" id="Rock">   <img src="rock.png" alt="">
        </div>
        <div class="choice" id="Paper">  <img src="paper.png" alt="">
        </div>
        <div class="choice" id="Scissor"> <img src="scissors.png" alt="">
        </div>
    </div>
    <div class="score-board">

            <div class="you">
                <p id="score">0</p>
                <p class="ok">Your score</p>
            </div>
            <div class="oppo">
                <p id="score1">0</p>
                <p class="ok">Opponent score</p>
            </div>

    </div>
    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>
    <script src="first.js"></script>
</body>

</html>
